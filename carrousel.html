<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img class="d-block w-100" src="https://img.freepik.com/fotos-gratis/morena-com-figura-perfeita-posando-sobre-rosa-em-trajes-de-banho-na-moda-vista-de-tras_273443-302.jpg?t=st=1722633783~exp=1722637383~hmac=fe2e802206c6991c66064a14cacaa83fa2d37f6068cadb8ee37447e507f7ec00&w=900">
                    <div class="carousel-caption">
                        <h2>Foto da Paula</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://img.freepik.com/fotos-gratis/mulher-europeia-de-corpo-esportivo-bonita-em-biquini-azul-amarelo-da-moda-de-ferias-em-um-hotel-de-luxo-em-estilo-bali-luz-natural-do-dia-ao-ar-livre_343596-1040.jpg?t=st=1722633806~exp=1722637406~hmac=1eb20a940464b766301bfcc99efd321b276a8444039d81ac9e8c6cc55d324093&w=900">
                    <div class="carousel-caption">
                        <h2>Foto da Luana</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://img.freepik.com/fotos-gratis/closeup-retrato-de-uma-jovem-mulher-bonita-sexy-sorridente-com-penteado-ghoul_158538-5902.jpg?t=st=1722633858~exp=1722637458~hmac=59b90d61727042df24f505e5e723e8d11413696c57bfc079ea95c5b8e16cf443&w=900">
                    <div class="carousel-caption">
                        <h2>Foto da Bia</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" type="button" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" type="button" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
        </div>
    </div>
    
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
