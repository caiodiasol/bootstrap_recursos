ç<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal (Poup-ups)</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir Modal
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Titulo do Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">    </button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi nulla consectetur voluptate ea! Enim possimus ad voluptatem voluptatibus tempore quod eius culpa nihil distinctio sit, quisquam, consectetur aspernatur alias voluptatum.
                    </p>
                </div>
                <div class="modal-footer">
                    <h5>Rodapé do Modal</h5>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function(){
                modalExemplo.show();
            },3000);  
        })
    </script>
</body>
</html>
